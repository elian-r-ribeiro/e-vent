<ion-content>

  <div class="profile">
    <img (click)="goToProfilePage()" *ngFor="let user of userInfo" class="profilePicture" src={{user.imageURL}}>
    <ion-label *ngFor="let user of userInfo" (click)="goToProfilePage()" class="profileName">{{user.userName}}</ion-label>
  </div>

  <div class="darkLightModeOptions">
    <ion-icon color="black" *ngIf="darkMode"  name="moon-outline"></ion-icon>
    <ion-icon color="white" *ngIf="!darkMode" name="sunny-outline"></ion-icon>
    <ion-toggle class="darkLightModeToggle" (ionChange)="toggleDarkMode()" color="primary" [checked]="darkMode"></ion-toggle>
  </div>

  <ion-label class="welcomeMessage" *ngFor="let user of userInfo"> Bem vindo ao E-vents, {{user.userName}}.</ion-label>
  <ion-label class="welcomeMessage2"> A seguir, os eventos que vocÃª criou:</ion-label>
  
  <ion-list class="eventsList" [inset]="true">
    <ion-item (click)="goToEventPage(i)" *ngFor="let event of userEvents; let i = index" class="eventItem">
      <ion-label>{{event.eventTitle}}</ion-label>
      <p>{{event.eventDesc}}</p>
      <ion-icon name="trash-outline" color="danger" (click)="showConfirmDeleteEvent(i, $event)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab class="newEventButton" horizontal="end" vertical="bottom">
    <ion-button (click)="goToNewEventPage()" shape="round">Novo evento</ion-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="goToHomePage()" tab="home">
      <ion-icon name="list-outline"></ion-icon>
      Todos os eventos
    </ion-tab-button>
    <ion-tab-button tab="radio">
      <ion-icon color="primary" name="construct-outline"></ion-icon>
      Meus eventos
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
