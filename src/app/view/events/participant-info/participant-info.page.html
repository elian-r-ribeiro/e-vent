<ion-icon (click)="goBackToPreviousPage()" class="backicon" name="chevron-back-outline"></ion-icon>
<ion-content style="overflow: hidden;" [fullscreen]="true">
    <div class="imgContainer">
      <img src="{{participant?.participantProfileImage}}">
    </div>
    <div class="infoContainer">
      <ion-list class="infos">
        <ion-item>
          <ion-label class="vertical-label">{{participant?.participantName}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="vertical-label">{{participant?.participantPhoneNumber}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="vertical-label">{{participant?.participantEmail}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="vertical-label">Participou? {{didParticipantWentToEvent}}</ion-label>
        </ion-item>
      </ion-list>
      <ion-label class="vertical-label">(Não divulgue sem autorização)</ion-label>
    </div>
</ion-content>
