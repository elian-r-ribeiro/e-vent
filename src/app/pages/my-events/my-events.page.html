<ion-content>

  <div class="profile">
    <img (click)="goToProfilePage()" *ngFor="let user of userInfo" class="profilePicture" src={{user.imageURL}}>
    <ion-label *ngFor="let user of userInfo" (click)="goToProfilePage()" class="profileName">{{user.userName}}</ion-label>
  </div>

  <ion-label class="welcomeMessage" *ngFor="let user of userInfo"> Bem vindo ao E-vents, {{user.userName}}.</ion-label>
  <ion-label class="welcomeMessage2"> A seguir, os eventos que você criou:</ion-label>
  
  <ion-list class="eventsList" [inset]="true">
    <ion-item (click)="goToEventPage()" *ngFor="let pokemon of this.pokemonList; let i = index" class="eventItem">
      <ion-label>{{pokemon}}</ion-label>
      <p>Descrição básica do evento</p>
    </ion-item>
  </ion-list>

  <ion-fab class="newEventButton" horizontal="end" vertical="bottom">
    <ion-button (click)="goToNewEventPage()" shape="round">Novo evento</ion-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="goToHomePage()" tab="home">
      <ion-icon name="list-outline"></ion-icon>
      Todos os eventos
    </ion-tab-button>
    <ion-tab-button tab="radio">
      <ion-icon name="construct-outline"></ion-icon>
      Meus eventos
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
